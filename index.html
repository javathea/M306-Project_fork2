<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M306 Projekt Gruppe C</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/src/index.js"></script>
    <script src="/src/convertToCSV.js"></script>
    <script src="/src/convertToAdditiveData.js"></script>
    <script src="/src/convertToData.js"></script>
    <script src="/src/graphify.js"></script>
    <script src="/src/graphifyESL.js"></script>
    <script src="/src/convertToJSON.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        <!--source "https://uiverse.io/eslam-hany/fat-cat-9"-->
    function openGraph(evt, graphName) {

        let i, tabcontent, tabutton;


        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }


        tabutton = document.getElementsByClassName("tabutton");
        for (i = 0; i < tabutton.length; i++) {
            tabutton[i].className = tabutton[i].className.replace(" active", "");
        }


        document.getElementById(graphName).style.display = "block";
        evt.currentTarget.className += " active";
        }
    </script>
</head>
<body style="background-color: #d6c5e3;">
    <div class="nav">
        <ul>
            <li class="menu"><img src="/images/logo.jpg" alt="eb"></li>
            <li class="menu"><a href="/index.html" style="color: rgb(66, 64, 64);">Home</a></li>
            <li class="menu"><a href="/upload.html" style="color: rgb(66, 64, 64)">Upload</a></li>
        </ul>
    </div>  
    <div class="grid-container">
        <div class="title">
        <h1>Energiediagramme</h1>
        </div>
        <div class="tab">
            <button class="tabutton" onclick="openGraph(event, 'zählerstände')">Zählerstände</button>
            <button class="tabutton" onclick="openGraph(event, 'verbrauch')">Verbrauch</button>
            <button class="exportButton" onclick="exportCSV()">Export als CSV</button>
            <button class="exportButton" onclick="exportJSON()">Export als JSON</button>
        </div>
        <div id="zählerstände" class="tabcontent">
            <h1>Zählerstanddiagramm</h1>
            <button class="btn btn-light" onclick="renderAdditive(); showLoaderz()">Zählerstand anzeigen</button>
            <div class="loading" id="loaderz">
                <svg height="48px" width="64px">
                    <polyline id="back" points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24"></polyline>
                  <polyline id="front" points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24"></polyline>
                </svg>
            </div>
            <div id="graphzählerstand"></div>
        </div>
        <div id="verbrauch" class="tabcontent">
            <h1>Verbrauchsdiagramm</h1>
            <button class="btn btn-light" id="getXML" onclick="readXML(); showLoaderv()">XML lesen</button>
            <div class="loading" id="loaderv">
                <svg height="48px" width="64px">
                    <polyline id="back" points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24"></polyline>
                  <polyline id="front" points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24"></polyline>
                </svg>
            </div>
            <div id="graphsdat"></div>
        </div>
        <div id="error" class="error hidden-error"></div>
    </div>
</body>
</html>
